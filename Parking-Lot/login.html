<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>r
    <div class="container">
        <div class="left"></div>
        <div class="right">
            <div class="user">
                <img src="./unnamed.jpg" alt="unnamed"width="200px" height="200px" >
            </div>
            <div class="form-wrapper">
                <form>
                    <div class="input-field">
                        <input type="text" placeholder="User Name" id="name" />
                        <span id="name_error" class="error d-none">Only letter without space.</span>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="Phone" id="phone" />
                        <span id="phone_error" class="error d-none">Contains 10 digit number</span>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="Email" id="email" />
                        <span id="email_error" class="error d-none">Invaid Email</span>
                    </div>
                    <button>Sign Up</button>
                    <div class="dialog d-none">Fields can't be empty.</div>
                </form>
            </div>
        </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
